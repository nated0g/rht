[env:esp32-poe]
platform = espressif32
board = esp32-poe
framework = arduino
lib_deps = 
	me-no-dev/AsyncTCP@^1.1.1
	bblanchon/ArduinoJson@^6.16.1
	sparkfun/SparkFun SCD30 Arduino Library@^1.0.8
	robtillaart/RunningAverage@^0.3.2
